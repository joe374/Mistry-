<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FAKE LINK PREVIEW TITLE -->
  <title>Top ways to be a perfect girlfriend üíÄ‚ò†Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #fff5fa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      width: min(520px, 92vw);
      border-radius: 22px;
      padding: 32px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 30px;
    }

    p {
      margin: 0 0 24px;
      opacity: 0.8;
    }

    .stage {
      position: relative;
      height: 220px;
    }

    button {
      border: none;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.15s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    .yes {
      background: #ff4d7d;
      color: white;
      margin-right: 12px;
    }

    .no {
      background: #555;
      color: white;
      position: absolute;
      left: 60%;
      top: 55%;
    }

    .result {
      margin-top: 24px;
      font-size: 24px;
      font-weight: 700;
      display: none;
    }

    .dance {
      margin-top: 16px;
      display: none;
    }

    .dance img {
      max-width: 100%;
      border-radius: 16px;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- WHAT SHE SEES -->
    <h1>Huyen, will you be my Valentine? üíò</h1>
    <p>Be honest‚Ä¶ üòå</p>

    <div class="stage" id="stage">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="result" id="result">GOOD CHOICE üòéüíÉ</div>

    <div class="dance" id="dance">
      <img
        src="https://media.tenor.com/2roX3uxz_68AAAAC/dancing-happy.gif"
        alt="Dancing man"
      />
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const stage = document.getElementById("stage");
    const result = document.getElementById("result");
    const dance = document.getElementById("dance");

    function moveNo() {
      const stageRect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const x = Math.random() * (stageRect.width - btnRect.width);
      const y = Math.random() * (stageRect.height - btnRect.height);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      dance.style.display = "block";
      yesBtn.disabled = true;
      noBtn.disabled = true;
      noBtn.style.opacity = 0.4;
    });
  </script>
</body>
</html>
